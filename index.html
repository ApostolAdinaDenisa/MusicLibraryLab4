<!DOCTYPE html>
<html lang="en">        
<head>
  <meta charset="UTF-8">
  <title>Music Library</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">

  <h1 class="text-center text-warning mb-4">Music Library</h1>

  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <input id="searchInput" class="form-control" placeholder="Search by artist or album...">
    </div>
    <div class="col-md-3">
      <select id="sortSelect" class="form-select">
        <option value="">Sort...</option>
        <option value="artist">Artist (A–Z)</option>
        <option value="album">Album (A–Z)</option>
        <option value="tracksAsc">Tracks (fewest first)</option>
        <option value="tracksDesc">Tracks (most first)</option>
      </select>
    </div>
  </div>

  <div id="albumsRow" class="row g-4"></div>

  <p id="noResults" class="text-center text-secondary mt-3 d-none">
    No matching albums.
  </p>

</div>

<button id="backToTop" class="btn btn-warning back-top">↑</button>

<div class="modal fade" id="tracklistModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div id="trackStats" class="mb-3 text-secondary"></div>
        <ol id="tracklist" class="list-group list-group-numbered"></ol>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Close Tracklist
        </button>
        <a id="playSpotify" class="btn btn-warning" target="_blank">
          Play on Spotify
        </a>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
